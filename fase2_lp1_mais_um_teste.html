<meta charset="UTF-8">

<body>

    <h2>Fase 2 - Javascript e HTML - Lógica de programação 1 - Interaja de maneira diferente com o usuário - Dando tchau no clique de um botão</h2>

    <button>Clique-me para dar tchau!</button>

    <script>
        function tchau() {

            alert("Tchau!!!")
        }

        var button = document.querySelector("button");
        button.onclick = tchau;

    </script>

</body>
