<meta charset="UTF-8">
<body>
    <h2>Fase 2 - Javascript e HTML - Lógica de programação 1 - Crie suas próprias funcionalidades - Consolidando seu conhecimento</h2>
        <script>

            function pulaLinha() {
                document.write("<br><hr><br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }
            function mostra(frase) {
                document.write("<big>" + frase + "</big>");
                pulaLinha();
            }

            var ano = 2019;
            mostra("Eu nasci em : " + (ano - 25));
            mostra("Adriano nasceu em : " + (ano - 26));
            mostra("Paulo nasceu em : " + (ano - 32));

        </script>
</body>
