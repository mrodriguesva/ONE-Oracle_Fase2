<meta charset="UTF-8">
<body>
    <h2>Fase 2 - Javascript e HTML - Lógica de programação 1 - Repita tarefas - Acumulando valores</h2>
        <script>

            function pulaLinha() {
                document.write("<br><br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            var totalFamiliares = parseInt(prompt("Informe a quantidade de familiares."));
            var n = 1;
            var totalIdades = 0

            while(n <= totalFamiliares) {
                var idade = parseInt(prompt("Informe idade do familiar."));
                totalIdades = totalIdades + idade;
                n++;

            }

            var mediaDasIdades = totalIdades/totalFamiliares
            mostra("A média das idades dos familiares informados é " + mediaDasIdades + ".");
            mostra("FIM!");

        </script>

</body>
