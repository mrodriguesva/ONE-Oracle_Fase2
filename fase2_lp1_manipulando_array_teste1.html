<body>

    <h2>Fase 2 - Javascript e HTML - Lógica de programação 1 - Trabalhe com muitos dados - Manipulando array - Teste 1</h2>

        <input/>
        <button>Adivinhe o número! Dica: Entre 0 e 10!</button>

        <script>

            var segredos = [];
            segredos.push(Math.round(Math.random() * 10));
            segredos.push(Math.round(Math.random() * 10));
            segredos.push(Math.round(Math.random() * 10));
            segredos.push(Math.round(Math.random() * 10));
            segredos.push(Math.round(Math.random() * 10));

            console.log(segredos);

            var input = document.querySelector("input");
            input.focus();

            function verifica() {

                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++) { 

                    if(input.value == segredos[posicao]) {
                        alert("Você acertou!");
                        achou = true;
                        break;
                    }
                }

                if(achou == false) {
                    alert("Você errou!");
                }
                
                input.value = "";
                input.focus();
            }

            var button = document.querySelector("button");

            button.onclick = verifica;

        </script>

</body>
