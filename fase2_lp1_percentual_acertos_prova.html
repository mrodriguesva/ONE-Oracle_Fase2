<meta charset="UTF-8">

<body>
	<h1>Fase 2 - Javascript e HTML - Lógica de programação 1 - Comunique-se com o usuário</h1>
	<h2>Em uma prova de 50 questões, Rafaela, aspirante à carreira de programadora, acertou 15 questões.</h2>
	<h2>Qual foi o percentual de acertos de Rafaela?</h2>
	<script>
	    document.write("<h3>" + "Rafaela acertou: " + 15/50*100 + "%." + "</h3>");
	    alert ("Vou chegar lá!!!");
	</script>
</body>
