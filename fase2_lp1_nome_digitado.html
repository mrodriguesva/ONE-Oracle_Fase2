<meta charset="UTF-8">

<body>

    <h2>Fase 2 - Javascript e HTML - Lógica de programação 1 - Interaja de maneira diferente com o usuário - Exibindo em um alert o nome digitado</h2>

    <input/>
    <button>Clique para exibir o texto digitado!</button>

    <script>

        var input = document.querySelector("input");

        function exibeTexto() {

            alert(input.value); //Para exibir o texto obtido através do input, é preciso que se utilize, dentro do JS, o input.value, pois somente "input" traz somente a tag e ".value" traz o valor de dentro da tag.
        }

        var button = document.querySelector("button");
        button.onclick = exibeTexto;

    </script>

</body>
