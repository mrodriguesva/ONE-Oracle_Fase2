    <h2>Fase 2 - Javascript e HTML - Lógica de programação 1 - Pratique resolvendo problemas do seu dia a dia - Retorno de funções</h2>

        <script>

            function pulaLinha() {
                document.write("<br><br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            function calculaImc(altura, peso) {

                return peso / (altura * altura);
                imc = Math.round(imc);
                return imc;
            }

            var imcFlavio = calculaImc(1.71, 73);
            var imcAmigo = calculaImc(1.72, 68);
            var totalImc = imcFlavio + imcAmigo;

            //var totalImc = calculaImc(1.71, 73) + calculaImc(1.72, 68); // substituídas as variáveis Flavio e amigo diretamente pelo valor.

            mostra ("A soma dos imc's é " + totalImc);

        </script>
