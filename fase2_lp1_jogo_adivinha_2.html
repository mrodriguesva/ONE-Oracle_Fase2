<meta charset="UTF-8">
<body>
    <h2>Fase 2 - Javascript e HTML - Lógica de programação 1 - Execute códigos diferentes dependendo da condição - Consolidando seu conhecimento 1</h2>
  
      <script>

            function pulaLinha() {
                document.write("<br><br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            var numeroPensado = Math.round(Math.random() * 100);
            console.log(numeroPensado); //serve para verificar o número que está sendo gerado, através do console do navegador

            var chute = parseInt(prompt("Já pensei em um número! Qual você acha que é?!?"));

            if (chute == numeroPensado) {
                mostra("Uau!!! Você acertou, pois eu pensei no número " + numeroPensado + "!");
            } else {
                mostra("Ah, que pena! Você errou! Eu tinha pensado no número " + numeroPensado + "! Mas tente novamente!");
            }

        </script>

</body>
