<body>
    <h2>Fase 2 - Javascript e HTML - Lógica de programação 1 - Crie suas próprias funcionalidades - O problema das gerações</h2>
        <script>

             function pulaLinha() {
                document.write("<br><br>");
              }

              function mostra(frase) {
                document.write(frase);
                pulaLinha();
              }

              var idadeMediaQuandoTemFilhos = 28;
              var anoAtual = 2016;
              var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;
              quantidadeDeGeracoes = Math.round(quantidadeDeGeracoes);

              mostra ("Em média, um casal tem filhos quando atinge a idade de 28 anos.");
              mostra ("Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante.");
              mostra ("Desde 1500 até o ano atual, quantas gerações se passaram?");
              mostra ("<b> Desde 1500 se passaram: " + quantidadeDeGeracoes + " gerações. </b>")

        </script>
</body>
