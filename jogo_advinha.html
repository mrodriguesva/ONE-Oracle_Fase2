        <h3>Exercício 2 - Utilizando um número gerado aleatoriamente</h3>
        <script>

            function pulaLinha() {
                document.write("<br><br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            // multiplicando por 10, gera um número de 1 a 10; para gerar um número de 1 a 100 multiplique por 100 e assim por diante
            var numeroPensado = Math.round(Math.random() * 10);
            //console.log(numeroPensado); serve para verificar o número que está sendo gerado, através do console do navegador

            var chute = parseInt(prompt("Digite seu chute!"));

            if (chute == numeroPensado) {
                mostra("Você acertou!");
            } else {
                mostra("Você errou! O número pensado foi " + numeroPensado + ".");
            }

        </script>
